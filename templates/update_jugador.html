{% extends 'base.html' %}

{% block title %}Actualizar Jugador{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="main-card card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center mb-0">✏️ Actualizar Jugador</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('update_jugador', Dorsal = jugador.Dorsal) }}" method="POST">
                        <div class="row g-4">
                            <!-- Columna Izquierda -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="Dorsal" class="form-label fw-bold text-primary">Dorsal</label>
                                    <input type="text" class="form-control border-primary" id="Dorsal" 
                                           value="{{ jugador.Dorsal }}" disabled>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="Nombre" class="form-label fw-bold text-primary">Nombre</label>
                                    <input type="text" class="form-control border-primary" id="Nombre" 
                                           name="Nombre" value="{{ jugador.Nombre }}" required>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="Ap_paterno" class="form-label fw-bold text-primary">Apellido Paterno</label>
                                    <input type="text" class="form-control border-primary" id="Ap_paterno" 
                                           name="Ap_paterno" value="{{ jugador.Ap_paterno }}" required>
                                </div>
                            </div>
                            
                            <!-- Columna Derecha -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="Ap_materno" class="form-label fw-bold text-primary">Apellido Materno</label>
                                    <input type="text" class="form-control border-primary" id="Ap_materno" 
                                           name="Ap_materno" value="{{ jugador.Ap_materno }}" required>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="Edad_en_años" class="form-label fw-bold text-primary">Edad (años)</label>
                                    <input type="number" class="form-control border-primary" id="Edad_en_años" 
                                           name="Edad_en_años" value="{{ jugador.Edad_en_años }}" min="16" max="45" required>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="Equipo" class="form-label fw-bold text-primary">Equipo</label>
                                    <select class="form-select border-primary" id="Equipo" name="Equipo" required>
                                        {% for equipo in equipos %}
                                            <option value="{{ equipo }}" {% if equipo == jugador.Equipo %}selected{% endif %}>
                                                {{ equipo }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-3 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                            <a href="{{ url_for('index') }}" class="btn btn-danger">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:disabled {
        background-color: #e9ecef;
        opacity: 1;
    }
    .form-control, .form-select {
        border-width: 2px;
    }
    .form-control:focus, .form-select:focus {
        border-color: #1e3a8a;
        box-shadow: 0 0 0 0.25rem rgba(30, 58, 138, 0.25);
    }
    .btn-danger {
        background: #dc3545;
        border: none;
        padding: 10px 25px;
    }
    .btn-danger:hover {
        background: #bb2d3b;
    }
    .form-select {
        padding: 0.375rem 0.75rem;
    }
</style>
{% endblock %}
